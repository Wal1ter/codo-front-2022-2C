<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
<body>
    <header>
        <h1>Tablas</h1>
    </header>

    <main>
        <section>
            <table border="1">
                <!-- TH COLUMNAS / TITULOS-->
                <tr>
                    <th>
                        Col1
                    </th>
                    <th>
                        Col2
                    </th>
                    <th>
                        Col3
                    </th>
                </tr>
                <!-- FILAS / ROWS-->
                <tr>
                    <td>
                        fila 1 col1
                    </td>
                    <td>
                        fila 1 col2
                    </td>
                    <td>
                        fila 1 col3
                    </td>
                </tr>
                <!-- SE AGREGA OTRA FILA-->
                <tr>
                    <td colspan="3">
                        fila 1 col1
                    </td>
                </tr>
                <tr>
                    <td>
                        &nbsp;
                    </td>
                    <td colspan="2">
                        fila 1 col1
                    </td>
                </tr>
                <tr>
                    <td>
                        &nbsp;
                    </td>
                    <td>
                        fila 1 col1
                    </td>
                    <td>
                        &nbsp;
                    </td>
                </tr>
            </table>
            <hr>

            <form>
                <table border="1">
                    <tr>
                        <td>
                            Nombre:
                        </td>
                        <td>
                            <input type="text" name="nombre">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Fecha Nacimiento:
                        </td>
                        <td>
                            <input type="date" name="fechNac">
                        </td>
                    </tr>
                    <tr>
                        <td>
                            Archivo:
                        </td>
                        <td>
                            <input type="file" name="archivo">
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button>
                                Enviar
                            </button>
                        </td>
                    </tr>

                </table>
            </form>
        </section>
    </main>
</body>
</html>
